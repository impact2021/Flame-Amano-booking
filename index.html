<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame Amano - Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flame Amano</h1>
            <p class="subtitle">Reserve Your Table</p>
        </header>

        <form id="bookingForm" class="booking-form">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date">Reservation Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Reservation Time *</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>

            <div class="form-group">
                <label for="guests">Number of Guests *</label>
                <select id="guests" name="guests" required>
                    <option value="">Select number of guests</option>
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                    <option value="5">5 Guests</option>
                    <option value="6">6 Guests</option>
                    <option value="7">7 Guests</option>
                    <option value="8">8 Guests</option>
                    <option value="9">9+ Guests</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Special Requests (Optional)</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Dietary restrictions, special occasions, etc."></textarea>
            </div>

            <button type="submit" class="submit-btn">Reserve Table</button>
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
            <h2>Booking Confirmed!</h2>
            <p>Thank you for your reservation. We've sent a confirmation to your email.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
